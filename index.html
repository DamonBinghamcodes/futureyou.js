    <script>
        // Inline form transformation
        const notifyButton = document.getElementById('notifyButton');
        const inlineSignup = document.getElementById('inlineSignup');
        const emailInput = document.getElementById('mce-EMAIL');
        const form = document.getElementById('mc-embedded-subscribe-form');

        notifyButton.addEventListener('click', () => {
            if (!inlineSignup.classList.contains('expanded')) {
                // Expand the form
                inlineSignup.classList.add('expanded');
                setTimeout(() => {
                    emailInput.focus();
                }, 300);
            } else {
                // Submit the form
                form.submit();
            }
        });

        // Collapse if user clicks outside
        document.addEventListener('click', (e) => {
            if (!inlineSignup.contains(e.target) && inlineSignup.classList.contains('expanded')) {
                inlineSignup.classList.remove('expanded');
            }
        });

        // PONG GAME ENGINE
        const soccerBall = document.getElementById('soccerBall');
        const leftPaddle = document.querySelector('.tshirt-front');
        const rightPaddle = document.querySelector('.tshirt-back');

        // Detect mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Game state with mobile-adjusted speeds
        let ballX = window.innerWidth / 2;
        let ballY = window.innerHeight / 2;
        let ballVelX = isMobile ? 3 : 6;  // Slower on mobile
        let ballVelY = isMobile ? 2 : 4;  // Slower on mobile
        const ballSize = 60;

        let leftPaddleY = window.innerHeight / 2;
        let rightPaddleY = window.innerHeight / 2;
        const paddleSpeed = 8;
        let paddleHeight = 300;

        const keys = {};
        let leftScore = 0;
        let rightScore = 0;

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile touch controls
        let isTouching = false;

        document.addEventListener('touchstart', (e) => {
            isTouching = true;
            handleTouch(e);
        });

        document.addEventListener('touchmove', (e) => {
            if (isTouching) {
                e.preventDefault();
                handleTouch(e);
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isTouching = false;
        });

        function handleTouch(e) {
            const touch = e.touches[0];
            if (touch) {
                // Move left paddle to touch position (with boundaries)
                const touchY = touch.clientY;
                const paddleTopLimit = navbarHeight + paddleHeight / 2;
                const paddleBottomLimit = window.innerHeight - bottomPadding - paddleHeight / 2;
                leftPaddleY = Math.max(paddleTopLimit, Math.min(paddleBottomLimit, touchY));
            }
        }

        // Game boundaries
        const navbarHeight = 90; // Navbar at top
        const bottomPadding = 100; // Notify me pill at bottom
        const topBoundary = navbarHeight + ballSize / 2;
        const bottomBoundary = window.innerHeight - bottomPadding - ballSize / 2;

        // Game loop
        function gameLoop() {
            // Calculate playable area boundaries
            const paddleTopLimit = navbarHeight + paddleHeight / 2;
            const paddleBottomLimit = window.innerHeight - bottomPadding - paddleHeight / 2;

            // Move left paddle (W/S keys)
            if (keys['w'] || keys['W']) {
                leftPaddleY = Math.max(paddleTopLimit, leftPaddleY - paddleSpeed);
            }
            if (keys['s'] || keys['S']) {
                leftPaddleY = Math.min(paddleBottomLimit, leftPaddleY + paddleSpeed);
            }

            // Move right paddle (Arrow keys)
            if (keys['ArrowUp']) {
                rightPaddleY = Math.max(paddleTopLimit, rightPaddleY - paddleSpeed);
            }
            if (keys['ArrowDown']) {
                rightPaddleY = Math.min(paddleBottomLimit, rightPaddleY + paddleSpeed);
            }

            // Simple AI for right paddle (optional - comment out for 2-player)
            const aiSpeed = 5;
            if (ballX > window.innerWidth / 2) {
                if (ballY > rightPaddleY + 30) {
                    rightPaddleY = Math.min(paddleBottomLimit, rightPaddleY + aiSpeed);
                } else if (ballY < rightPaddleY - 30) {
                    rightPaddleY = Math.max(paddleTopLimit, rightPaddleY - aiSpeed);
                }
            }

            // Move ball
            ballX += ballVelX;
            ballY += ballVelY;

            // Ball collision with top/bottom (navbar and notify me pill boundaries)
            if (ballY < topBoundary) {
                ballVelY *= -1;
                ballY = topBoundary;
            }
            if (ballY > bottomBoundary) {
                ballVelY *= -1;
                ballY = bottomBoundary;
            }

            // Get paddle positions
            const leftPaddleX = window.innerWidth * 0.05 + 150; // 5% + half paddle width
            const rightPaddleX = window.innerWidth * 0.95 - 150;

            // Ball collision with left paddle
            if (ballX - ballSize / 2 < leftPaddleX &&
                ballY > leftPaddleY - paddleHeight / 2 &&
                ballY < leftPaddleY + paddleHeight / 2) {
                ballVelX = Math.abs(ballVelX);
                ballX = leftPaddleX + ballSize / 2;
                // Add spin based on where ball hits paddle
                const hitPos = (ballY - leftPaddleY) / (paddleHeight / 2);
                ballVelY += hitPos * 3;
            }

            // Ball collision with right paddle
            if (ballX + ballSize / 2 > rightPaddleX &&
                ballY > rightPaddleY - paddleHeight / 2 &&
                ballY < rightPaddleY + paddleHeight / 2) {
                ballVelX = -Math.abs(ballVelX);
                ballX = rightPaddleX - ballSize / 2;
                // Add spin
                const hitPos = (ballY - rightPaddleY) / (paddleHeight / 2);
                ballVelY += hitPos * 3;
            }

            // Score - ball goes off left/right
            if (ballX < 0) {
                rightScore++;
                document.getElementById('scoreRight').textContent = rightScore;
                resetBall();
            }
            if (ballX > window.innerWidth) {
                leftScore++;
                document.getElementById('scoreLeft').textContent = leftScore;
                resetBall();
            }

            // Cap ball velocity
            ballVelY = Math.max(-10, Math.min(10, ballVelY));

            // Update positions
            soccerBall.style.left = ballX + 'px';
            soccerBall.style.top = ballY + 'px';
            soccerBall.style.transform = 'translate(-50%, -50%)';

            leftPaddle.style.top = leftPaddleY + 'px';
            leftPaddle.style.transform = 'translateY(-50%)';

            rightPaddle.style.top = rightPaddleY + 'px';
            rightPaddle.style.transform = 'translateY(-50%)';

            requestAnimationFrame(gameLoop);
        }

        function resetBall() {
            ballX = window.innerWidth / 2;
            ballY = window.innerHeight / 2;
            const baseSpeedX = isMobile ? 3 : 6;  // Slower on mobile
            const baseSpeedY = isMobile ? 2 : 4;  // Slower on mobile
            ballVelX = (Math.random() > 0.5 ? 1 : -1) * baseSpeedX;
            ballVelY = (Math.random() - 0.5) * baseSpeedY;
        }

        // Start game
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            paddleHeight = window.innerWidth > 768 ? 300 : 200;
        });

        // HAMBURGER MENU FUNCTIONALITY
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const menuPanel = document.getElementById('menuPanel');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuClose = document.getElementById('menuClose');

        // Close menu function
        function closeMenu() {
            menuPanel.classList.remove('active');
            menuOverlay.classList.remove('active');
            hamburgerMenu.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        // Toggle menu (open/close)
        hamburgerMenu.addEventListener('click', () => {
            if (menuPanel.classList.contains('active')) {
                closeMenu();
            } else {
                menuPanel.classList.add('active');
                menuOverlay.classList.add('active');
                hamburgerMenu.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
            }
        });

        // Close menu on close button click
        menuClose.addEventListener('click', closeMenu);

        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', closeMenu);

        // Close menu on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && menuPanel.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
